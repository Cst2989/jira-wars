<div *ngIf="isLoaded">
    <div class="bugs">
        <div class="bug" *ngFor="let bug of issues" [ngClass]="bug.key.slice(0, 2)" [ngClass]="{'done': bug.fields.status.name === 'Closed' }">
            <div class="name">
                <span>Issue: {{bug.key}}</span>
                <h3>Ask for help from:</h3>
                <select (change)="askForHelp($event.target.value, bug.key)">
                    <option value="">Select a team</option>
                    <option *ngFor="let team of teams" [value]="team.id">
                        {{ team.name }}
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="teams">
        <div class="team" *ngFor="let team of teams" [ngClass]="team.name">
            {{ team.name }}
        </div>
        <div class="clearfix"></div>
    </div>
    <br><br><br><br>
    <div class="row">
        <div class="col-md-6">
            <h2>LeaderBoard:</h2>
            <table class="table stripped">
                <tr>
                    <th>Postion</th>
                    <th>Name</th>
                    <th>Bugs Killed</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Alpha</td>
                    <td>44</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Omega</td>
                    <td>32</td>
                </tr>
            </table>
        </div>
        <div class="col-md-6">
            <h2>Help Requests:</h2>
            <table class="table stripped">
                <tr>
                    <th>Nr</th>
                    <th>Ticket ID</th>
                    <th>From Team</th>
                    <th>Action</th>
                </tr>
                <tr *ngFor="let offer of offers; let i=index">
                    <td>{{i}}</td>
                    <td>{{offer.issue}}</td>
                    <td>{{offer.team_name}}</td>
                    <td><button class="btn btn-primary" (click)="accept(offer.id)">Accept</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
